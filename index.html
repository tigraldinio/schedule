<!DOCTYPE html>
<html>
<head lang="ru">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Расписане</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calendar central_block">
	</div>
	<div class="tabs_list central_block">
		<input type="radio" id="tab_radio_1" name="tab_radio" value="" />
		<input type="radio" id="tab_radio_2" name="tab_radio" value="" />
		<ul>
			<li><label class="link_tab" for="tab_radio_1">Расписание</label></li>
			&nbsp;|
			<li><label class="link_tab" for="tab_radio_2">События</label></li>
		</ul>
		<div class="tab" id="tab_1">
			<div></div>
			<button class="show_popup" data-form="add_schedule">Добавить расписание</button>
		</div>
		<div class="tab" id="tab_2">
			<div></div>
			<button class="show_popup" data-form="add_event">Добавить событие</button>
		</div>
	</div>
	<div class="popup" id="add_event">
		<form class="event_form central_block" name="add_event" onsubmit="false">
			<label class="event_block">
				<div>Название</div>
				<input type="text" name="event_name">
			</label>
			<label class="event_block">
				<div>Предполагаемая дата</div>
				<input type="text" name="event_date" value="" disabled>
			</label>
			<label class="event_block">
				<div>Время начала</div>
				<select name="event_time">
					<option value="00">00:00</option>
					<option value="01">01:00</option>
					<option value="02">02:00</option>
					<option value="03">03:00</option>
					<option value="04">04:00</option>
					<option value="05">05:00</option>
					<option value="06">06:00</option>
					<option value="07">07:00</option>
					<option value="08">08:00</option>
					<option value="09">09:00</option>
					<option value="10">10:00</option>
					<option value="11">11:00</option>
					<option value="12">12:00</option>
					<option value="13">13:00</option>
					<option value="14">14:00</option>
					<option value="15">15:00</option>
					<option value="16">16:00</option>
					<option value="17">17:00</option>
					<option value="18">18:00</option>
					<option value="19">19:00</option>
					<option value="20">20:00</option>
					<option value="21">21:00</option>
					<option value="22">22:00</option>
					<option value="23">23:00</option>
					<option value="24">24:00</option>
				</select>
			</label>
			<label class="event_block">
				<div>Повтор каждый год?</div>
				<input type="Checkbox" name="event_repeat" value="1">
			</label>
			<input type="submit" name="save" value="Сохранить">
		</form>
	</div>
	<div class="footer">
	</div>
	<div class="popup" id="add_schedule">
		<form class="event_form central_block" name="add_schedule">
			<label class="event_block">
				<div>Название</div>
				<input type="text" name="event_name">
			</label>
			<label class="event_block">
				<div>Время начала</div>
				<select name="event_time_start">
					<option value="00">00:00</option>
					<option value="01">01:00</option>
					<option value="02">02:00</option>
					<option value="03">03:00</option>
					<option value="04">04:00</option>
					<option value="05">05:00</option>
					<option value="06">06:00</option>
					<option value="07">07:00</option>
					<option value="08">08:00</option>
					<option value="09">09:00</option>
					<option value="10">10:00</option>
					<option value="11">11:00</option>
					<option value="12">12:00</option>
					<option value="13">13:00</option>
					<option value="14">14:00</option>
					<option value="15">15:00</option>
					<option value="16">16:00</option>
					<option value="17">17:00</option>
					<option value="18">18:00</option>
					<option value="19">19:00</option>
					<option value="20">20:00</option>
					<option value="21">21:00</option>
					<option value="22">22:00</option>
					<option value="23">23:00</option>
					<option value="24">24:00</option>
				</select>
			</label>
			<label class="event_block">
				<div>Время завершения</div>
				<select name="event_time_end">
					<option value="00">00:00</option>
					<option value="01">01:00</option>
					<option value="02">02:00</option>
					<option value="03">03:00</option>
					<option value="04">04:00</option>
					<option value="05">05:00</option>
					<option value="06">06:00</option>
					<option value="07">07:00</option>
					<option value="08">08:00</option>
					<option value="09">09:00</option>
					<option value="10">10:00</option>
					<option value="11">11:00</option>
					<option value="12">12:00</option>
					<option value="13">13:00</option>
					<option value="14">14:00</option>
					<option value="15">15:00</option>
					<option value="16">16:00</option>
					<option value="17">17:00</option>
					<option value="18">18:00</option>
					<option value="19">19:00</option>
					<option value="20">20:00</option>
					<option value="21">21:00</option>
					<option value="22">22:00</option>
					<option value="23">23:00</option>
					<option value="24">24:00</option>
				</select>
			</label>
			<label class="event_block">
				<div>Повтор по каким дням</div>
				<label><input type="checkbox" name="event_repeat[]" value="0">Понедельник</label><br />
				<label><input type="checkbox" name="event_repeat[]" value="1">Вторние</label><br />
				<label><input type="checkbox" name="event_repeat[]" value="2">Среда</label><br />
				<label><input type="checkbox" name="event_repeat[]" value="3">Четверг</label><br />
				<label><input type="checkbox" name="event_repeat[]" value="4">Пятница</label><br />
				<label><input type="checkbox" name="event_repeat[]" value="5">Суббота</label><br />
				<label><input type="checkbox" name="event_repeat[]" value="6">Воскресение</label><br />
			</label>
			<input type="submit" name="save" value="Сохранить">
		</form>
	</div>
	<script type="text/javascript" src="script.js"></script>
</html>
